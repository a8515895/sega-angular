<div class="container">
<div class="row" style="margin-top : 20px">
<div class="col-md-4 col-md-offset-4">
<div class="form-body">
    <ul class="nav nav-tabs final-login">
        <li class="active"><a data-toggle="tab" href="#sectionA">Sign In</a></li>
    </ul>
    <div class="tab-content">
        <div id="sectionA" class="tab-pane fade in active">
        <div class="innter-form">
            <form class="sa-innate-form" (ngSubmit)="onSubmit()" #heroForm="ngForm">
                <label>Email Address</label>
                    <input type="text" name="username" [(ngModel)]="model.username">
                <label>Password</label>
                    <input type="password" name="password" [(ngModel)]="model.password">
                <button type="submit" [disabled]="disable"><fa name="cog" animation="spin" *ngIf="disable"></fa> Sign In</button>
            </form>
            </div>
            <div class="social-login">
            <p>- - - - - - - - - - - - - Sign In With - - - - - - - - - - - - - </p>
    		<ul>
            <li><a href="#"><i class="fa fa-facebook"></i> Facebook</a></li>
            <li><a href="#"><i class="fa fa-google-plus"></i> Google+</a></li>
            <li><a href="#"><i class="fa fa-twitter"></i> Twitter</a></li>
            </ul>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
</div>
</div>
</div>
