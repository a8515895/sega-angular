<div class="box-contain">
  <div class="box-header" style="height: 35px;line-height : 2">
    Báo cáo
    <div class="pull-right">
      <button class="btn btn-choose-date active" (click)="getTime('today',$event)">Hôm nay</button>
      <button class="btn btn-choose-date" (click)="getTime('yesterday',$event)">Hôm qua</button>
      <button class="btn btn-choose-date" (click)="getTime('week',$event)">Tuần này</button>
      <button class="btn btn-choose-date" (click)="getTime('previous_week',$event)">Tuần trước</button>
      <button class="btn btn-choose-date" (click)="getTime('month',$event)">Tháng này</button>
      <button class="btn btn-choose-date" (click)="getTime('previous_month',$event)">Tháng trước</button>
      <button class="btn btn-choose-date" (click)="getTime('year',$event)">Năm này</button>
      <button class="btn btn-choose-date" (click)="getTime('previous_year',$event)">Năm trước</button>
      <mat-form-field style="width: 100px;">
        <input  matInput [matDatepicker]="picker1" (dateChange)="dateChange($event)"  placeholder="Từ ngày" disabled #input1>
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker disabled="false" #picker1></mat-datepicker>
      </mat-form-field>      
      <mat-form-field style="width: 100px;">
          <input  matInput [matDatepicker]="picker2" (dateChange)="dateChange($event)" placeholder="Đến ngày" disabled #input2>
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker disabled="false" #picker2></mat-datepicker>
      </mat-form-field>  
    </div>
  </div>
  <div class="box-content" style="padding : 0">
      <div class="row">
        <div style="padding : 0">
          <ul style="margin : 0;background: #2374ac">
            <li class="bill-tab " (click)="getHref('doanhthu',$event)">Doanh thu</li>
            <li class="bill-tab " (click)="getHref('bill',$event)">Hóa đơn</li>
            <li class="bill-tab" (click)="getHref('import',$event)">Phiếu Nhập</li>
            <li class="bill-tab active" (click)="getHref('product',$event)">Sản phẩm</li>
          </ul>
        </div>
      </div>
      <div class="row">
        <reportDetail  [parentSubject]="parentSubject"></reportDetail>
      </div>
  </div>
</div>
